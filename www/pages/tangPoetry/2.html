<body>

            back
          </button>
        <h1 class="title">夜歸鹿門山歌</h1>
    </header>
    <p>主人有酒歡今夕，請奏鳴琴廣陵客。</p>
    <p>月照城頭烏半飛，霜凄万樹風入衣。</p>
    <p>銅爐華燭燭增輝，初彈淥水后楚妃。</p>
    <p>一聲已動物皆靜，四座無言星欲稀。</p>
    <p>清淮奉使千余里，敢告云山從此始。</p>
</body>
