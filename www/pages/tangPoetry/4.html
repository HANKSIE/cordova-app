        <h1 class="title">夜歸鹿門山歌</h1>

    <p>漁翁夜傍西岩宿，曉汲清湘燃楚竹。</p>
    <p>煙銷日出不見人，欸乃一聲山水綠。</p>
    <p>回看天際下中流，岩上無心云相逐。</p>
